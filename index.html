<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">



        <p id="demo"></p>
</head>

<body>
  <div class="container">
    <h2>Login and signup form</h2>
    <div id="sign-in-form">
      <form>
        <div class="group-form">
                    <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>

        </div>
        <div class="group-form">
                  <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail" required>

        </div>
        <div class="group-form">
                  <label for="pass">Password:</label>
        <input type="password" name="passwd" id="pass" required>

        </div>
                <div class="group-form">
                   <label for="pass">Re-enter:</label>
        <input type="password" name="passwd" id="pass" required>
       
        </div>
        <div class="group-form">
          <label for="phone">Mobile:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="group-form">
          <input type="submit" name="submit" value="sign-in" required>
        </div>
      </form>
   </div>
   <div id="login-form" style="display:none;">
     <form>
       <div class="group-form">
         <label for="email">Email:</label>
         <input type="email" id="login-email" name="login-email" required>
       </div>
       <div class="group-form">
         <label for="pass">Password:</label>
         <input type="password" id="login-pass" name="login-pass" required>
       </div>
       <div class="group-form">
         <input type="submit" name="submit" value="login" required>
       </div>
     </form>
   </div>
   <div id="forgot" style="display:none;">
     <form>
       <div class="group-form">
         <label for="mail">Email:</label>
         <input type="email" id="mail" name="mail" required>
       </div>
       <div class="group-form">
         <input type="submit" name="submit" value="reset" required>
       </div>
     </form>
   </div>
   <p>Not a member? <a href="#" onClick="toogleform('sign')">sign up now </a></p>
   <p>Already a member? <a href="#" onClick="toogleform('login')">Login here </a></p>
   <p>want to reset password? <a href="#" onClick="toogleform('forgets')">Forgot Password?</a></p>
   </div>

  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
